name: swiss_scan
description: A multi-tool QR/barcode scanning application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.7.0
  font_awesome_flutter: ^10.0.0
  url_launcher: ^6.0.20
  flutter_bloc: ^8.0.1
  bloc: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

